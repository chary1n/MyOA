<!--
  Generated template for the ImageSlidePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->


<ion-content style="background: black">
  <ion-slides #mySlide loop=true direction=horizontal zoom=true pager=true>
    <ion-slide *ngFor="let item of imgList" zooming="true">
      <img src="{{item}}" class="slide-image" tappable (click)="goback()">
    </ion-slide>
  </ion-slides>
</ion-content>
