<style>
  .center_x {
    text-align: center;
  }

</style>


<ion-content padding class="total_color">
  <div class="center_x">
    <img src="assets/img/login.png" padding="auto" width="100px" height="100px" style="margin-top:30px">
  </div>


  <ion-list style="margin-top:10px">
    <ion-item no-lines>
      <ion-label>请选择公司</ion-label>

    </ion-item>

    <ion-grid style="line-height:13">
      <ion-row style="height:100px;text-align:center;">
        <ion-col col-4 (click)="chooseJiangsu()" >
          <img src="assets/img/jiangsu.png"  [ngClass]="{true:'img_select',false:'img_unselect'}[isSelected1]" tappable>

        </ion-col>
        <ion-col col-4  (click)="chooseDiy()">
          <img src="assets/img/diy.png"  [ngClass]="{true:'img_select',false:'img_unselect'}[isSelected2]" tappable>

        </ion-col>
        <ion-col col-4 (click)="chooseWanju()"  >
          <img src="assets/img/wanju.png" [ngClass]="{true:'img_select',false:'img_unselect'}[isSelected3]" tappable>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item>
      <ion-label floating>请输入公司邮箱</ion-label>
      <ion-input (ngModelChange)="watch($event)" type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>请输入密码</ion-label>
      <ion-input  type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
 
  </ion-list>

    <ion-checkbox  style="margin-left:10px;" (click)="isAutoLogin()" [checked]="autoLogin"></ion-checkbox>
    <span style="vertical-align:super"> 自动登录</span>
    <ion-checkbox  style="margin-left:100px;" (click)="isRemerberPassword()" [checked]="remerberPassword"></ion-checkbox>
    <span style="vertical-align:super"> 记住密码</span>
  


  <button id="login_button" ion-button style="background:#438dbd ;color:white ;margin-top:10px" outline block tappable (click)="toLogin()">
    登录
  </button>


</ion-content>
