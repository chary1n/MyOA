<style>
  .center_x {
    text-align: center;
  }

</style>


<ion-content  class="total_color" (pan)="panEvent($event)">
<div class="div_background" style="height:270px;background-size: cover;
background-position: bottom;">


    <ion-grid  style="padding-top:55px;padding-left: 20px;
    padding-right: 20px;height: 270px;">
      <ion-row style="height:100px;text-align:center;">
        <ion-col col-6 (click)="chooseJiangsu()" style="
        border-right: 1px rgb(230, 230, 230) solid;
        border-bottom: 1px rgb(230, 230, 230) solid;
        display:flex; align-items:center
        "  >
        <img src="assets/img/jiangsuruotai.png"  [ngClass]="{true:'img_select',false:'img_unselect'}[isSelected1]" tappable>
          <p  class="p_text">江苏若态</p>
        </ion-col>

        <ion-col col-6 (click)="chooseDiy()"  style="text-align:center;
        border-bottom: 1px rgb(230, 230, 230) solid;
        display:flex; align-items:center
          " >
          <img style="margin-left:25px" src="assets/img/diy.png"  [ngClass]="{true:'img_select',false:'img_unselect'}[isSelected2]" tappable>
          <p  class="p_text">DIY</p>
        </ion-col>


      </ion-row>
      <ion-row style="height:100px;text-align:center;">
          <ion-col col-6  (click)="chooseJiangsu()" style="text-align:center;
          border-right: 1px rgb(230, 230, 230) solid;
          display:flex; align-items:center
            " >
            <img src="assets/img/ruobeier.png"  [ngClass]="{true:'img_select',false:'img_unselect'}[isSelected1]" tappable>
            <p class="p_text">若贝尔</p>
          </ion-col>


          <ion-col col-6  style="display:flex; align-items:center" (click)="chooseDiy()">
            <img style="margin-left:25px" src="assets/img/banchang.png"  [ngClass]="{true:'img_select',false:'img_unselect'}[isSelected2]" tappable>
            <p class="p_text">板厂</p>
          </ion-col>
        </ion-row>

    </ion-grid>

  </div>


    <ion-item style="margin-top:20px">
      <ion-label floating>请输入公司邮箱</ion-label>
      <ion-input (ngModelChange)="watch($event)" type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>请输入密码</ion-label>
      <ion-input  type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
 
  <ion-list *ngIf="history_arr" style="position:absolute;z-index:999;width:inherit;margin-top:-105px;width:95%">
    <ion-item  *ngFor='let item of history_arr' tappable (click)="click(item)">
          <p>{{item.email}}</p>
        </ion-item>
        <!--<ion-item tappable (click)="click()">
          <p>candy.guo@robotime.com</p>
        </ion-item>
        <ion-item tappable (click)="click()">
          <p>julia.liu@robotime.com</p>
        </ion-item>-->
        
  </ion-list>


  <button id="login_button" ion-button round  style="
    margin-left:10%;
  background:#438dbd ;color:white;margin-top:40px ;
    width:80%" outline block tappable (click)="getDB()">
      登录
    </button>
  

    <ion-checkbox style="margin-left:14%;margin-top:10px" (click)="isAutoLogin()" [checked]="autoLogin"></ion-checkbox>
    <span style="vertical-align:super"> 自动登录</span>
    <ion-checkbox  style="margin-left:100px;" (click)="isRemerberPassword()" [checked]="remerberPassword"></ion-checkbox>
    <span style="vertical-align:super"> 记住密码</span>
  




</ion-content>
