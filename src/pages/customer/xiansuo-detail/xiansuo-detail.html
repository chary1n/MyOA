<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="gongdan-color">
    <ion-title>线索详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-item-group >
    <ion-item-divider class="divider" color="light"></ion-item-divider>

    <ion-item>
      <ion-label class="left_label">公司</ion-label>
      <ion-label text-wrap class="right_label" item-end>{{items.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left_label">联系人</ion-label>
      <ion-label text-wrap class="right_label" item-end>{{items.contact_name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left_label">Email</ion-label>
      <ion-label text-wrap class="right_label" item-end>{{items.email_from}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left_label">职位</ion-label>
      <ion-label text-wrap class="right_label" item-end>{{items.function}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left_label">国家</ion-label>
      <ion-label text-wrap class="right_label" item-end>{{items.country}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left_label">地址</ion-label>
      <ion-label text-wrap class="right_label" item-end>{{items.street}}</ion-label>
    </ion-item>
    <ion-item tappable (click)="callPhone()">
      <ion-label class="left_label">电话</ion-label>
      <ion-label text-wrap item-end class="right_label" style="color:#55c4f5">{{items.phone}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left_label">来源</ion-label>
      <ion-label text-wrap item-end class="right_label">{{items.crm_source_id}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left_label">销售团队</ion-label>
      <ion-label item-end class="right_label">{{items.team}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left_label">销售员</ion-label>
      <ion-label text-wrap item-end class="right_label">{{items.saler}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left_label">标签</ion-label>
      <ion-label text-wrap item-end class="right_label">{{biaoqian}}</ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
