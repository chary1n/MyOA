<ion-header>

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>薪资</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #F0F2F5;">
  <ion-grid class="grid_class">

    <ion-row class="body_row_class" align-items-center>
      <ion-col class="col_class" tappable (click)="click_contract()" col-3>
        <div *ngIf="salary_approval_num > 0" align="center"
          [ngClass]="{true:'big_number_class',false:'number_class'}[salary_approval_num >= 10]">
          {{salary_approval_num}}
        </div>
        <div class="body_class" align="center">
          <img class="body_img_class" src="assets/img/salary_approval.png">
          <div class="text_class">
            核薪单
          </div>
        </div>
      </ion-col>
      <ion-col class="col_class" tappable (click)="click_adjust()" col-3>
        <div *ngIf="salary_adjust_approval_num > 0" align="center"
          [ngClass]="{true:'big_number_class',false:'number_class'}[salary_adjust_approval_num >= 10]">
          {{salary_adjust_approval_num}}
        </div>
        <div class="body_class" align="center">
          <img class="body_img_class" src="assets/img/salary_adjust.png">
          <div class="text_class">
            调薪单
          </div>
        </div>
      </ion-col>
      <ion-col class="col_class" tappable (click)="click_tax_deduct()" col-3>
        <div class="body_class" align="center">
          <img class="body_img_class" src="assets/img/tax_deduct.png">
          <div class="text_class">
            个税专项扣除
          </div>
        </div>
      </ion-col>

      <ion-col class="col_class" tappable (click)="click_tc()" col-3>
        <div *ngIf="salary_allowance_count > 0" align="center"
          [ngClass]="{true:'big_number_class',false:'number_class'}[salary_allowance_count >= 10]">
          {{salary_allowance_count}}
        </div>
        <div class="body_class" align="center">
          <img class="body_img_class" src="assets/img/tax_deduct.png">
          <div class="text_class">
            提成
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="body_row_class" align-items-center>
      <ion-col class="col_class" tappable (click)="click_bt()" col-3>
        <div *ngIf="salary_subsidy_count > 0" align="center"
          [ngClass]="{true:'big_number_class',false:'number_class'}[salary_subsidy_count >= 10]">
          {{salary_subsidy_count}}
        </div>
        <div class="body_class" align="center">
          <img class="body_img_class" src="assets/img/tax_deduct.png">
          <div class="text_class">
            补贴
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
