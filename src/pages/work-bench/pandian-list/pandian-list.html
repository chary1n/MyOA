<ion-content>
    <div ion-fixed class="div_header">
        <div class="div_header_back">
    
          <ion-auto-complete class="search_class" (itemSelected)="itemSelected($event)" (itemClearSelected)="itemClearSelected($event)"
            [dataProvider]="pandianAutoService"></ion-auto-complete>
          <button class="btn_class" ion-button icon-only (click)="goBack()">
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </button>
        </div>
        <div align="center" class="main_header_div">
          <div class="div_wait" align="center" tappable>
                <p class="p_shenhe_line_height_select">待我审批</p>
          </div>
        </div>
      </div>

      <div style="margin-top: 100px;">
        <ion-list style="background: #f0f2f5">
          <div *ngFor='let item of wait_approval_list;let i = index'>
            <ion-item no-lines  tappable (click)='approved_detail(item)' [ngClass]="{true:'item_empty_class',false:'item_class'}[i == 0]">
              <h4 text-wrap class="rt_name_class">
                <span>
                  {{item.name}}
                </span>
              </h4>
              <p text-wrap class="state_class"> {{changeState(item.state)}} </p>
              <p text-wrap class="money_class">盘点位置：{{item.location_id}} </p>
              <p text-wrap class="department_class">创建人：{{item.create_uid}} </p>
              <p text-wrap class="department_class">盘点日期：{{item.date}} </p>
            </ion-item>
          </div>
        </ion-list>
        <ion-infinite-scroll immediate-check="false" (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
          </ion-infinite-scroll>
      </div>
</ion-content>
