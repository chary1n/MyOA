<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>报销明细</ion-title>
    <ion-buttons end>
      <button ion-button (click)='save()'>
        确定
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-label style="color:black">消费用途   <span style="color:red;"> *</span></ion-label>
    <ion-input [(ngModel)]="remark" placeholder="例如xx-xx火车票，xx接待午餐费" text-right></ion-input>
  </ion-item>

  <ion-item>
    <ion-label style="color:black">费用类别   <span style="color:red;"> *</span></ion-label>
    <ion-select [(ngModel)]="productIndex" class="normal-select">
      <ion-option *ngFor="let item of productList;let i = index;" value={{i}}>{{item.name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label style="color:black">税金</ion-label>
    <ion-select [(ngModel)]="taxIndex" class="normal-select">
      <ion-option *ngFor="let item of taxList;let i = index;" value={{i}}>{{item.name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label style="color:black">金额 (元)   <span style="color:red;"> *</span>
    </ion-label>
    <ion-input #mNumberCon item-end text-wrap type="number" text-right [(ngModel)]="amount"></ion-input>
  </ion-item>

  <ion-item no-lines>

    <ion-label>备注</ion-label>

  </ion-item>
  <ion-item>
    <ion-textarea rows="15" style="margin-left:10px;" text-wrap placeholder='请输入该消费用途的具体事由' [(ngModel)]="remarks" class='area_class'>
    </ion-textarea>
  </ion-item>

</ion-content>
