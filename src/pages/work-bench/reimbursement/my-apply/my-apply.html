<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-buttons left>
          <button ion-button icon-only (click)="goBack()">
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>报销申请</ion-title>
        <ion-buttons end>
          <button ion-button (click)='save()'>
             提交
            </button>
        </ion-buttons>
      </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label class="left_label">申请人</ion-label>
        <ion-label item-end class="right_label">ray</ion-label>
      </ion-item>
      <ion-item>
          <ion-label>费用归属
            <!-- <span style="color:red;"> *</span> -->
          </ion-label>
          <ion-select [(ngModel)]="salesTeam">
            <ion-option *ngFor="let item of salesTeamList;" value={{item.id}}>{{item.name}}</ion-option>
          </ion-select>
        </ion-item>

</ion-content>
