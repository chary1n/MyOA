<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content scroll="false" style="background:#f0f0f0">
 <ion-auto-complete  style="width: 100vw;" (itemSelected)="itemSelected($event)" [dataProvider]="spMaterialAutoService"></ion-auto-complete>
  <div style="overflow:scroll;margin-top:2px;height:70%">
    <ion-list >
      <ion-item tappable (click) = "itemSelect(item)" *ngFor = 'let item of employeeList;let i = index'>
        <div>
          <span>{{item.name}}</span><span style="margin-left:15px;margin-top:-5px;color:red;font-size:10px">{{touxianList[i]}}</span>
        </div>
      </ion-item>
  </ion-list>
  </div>
 
  <div class="buttom_div">
    <p style="margin-top:-5px;"></p>
    <span style="margin-left:20px;color:gray">提交给..审核：</span> <span *ngIf="select_name" style="font-size:17px;">{{select}}</span><span *ngIf="!select_name" style="color:gray;">(上方搜索框输入关键字搜索审核人)</span>
    <ion-textarea rows="15" placeholder="备注" [(ngModel)]="beizhuText" style="margin-top:10px;height:115px;margin-left:4.5%;width:91%;border: 1px solid #e2e2e4;overflow:hidden;border-radius:1px;"></ion-textarea>
    <button ion-button  style='background-color:#1eabfe;border-radius:20px;width:25%;float:right;margin-right:4.5%;height:35px' tappable (click)='upload()' full>提交</button>
  </div>
</ion-content>
