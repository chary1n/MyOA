<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>申购明细</ion-title>
    <ion-buttons end>
      <button ion-button (click)='save()'>
        确定
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content panEvent($event)>

  <ion-item>
    <ion-label style="color:black">产品</ion-label>
    <ion-select [(ngModel)]="productIndex" class="normal-select">
      <ion-option *ngFor="let item of productList;let i = index;" >{{item.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label style="color:black">单价 (元)
    </ion-label>
    <ion-input  #mNumberCon  item-end  text-wrap type="number" text-right [(ngModel)]="amount"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label style="color:black">数量
    </ion-label>
    <ion-input  #mNumberCon  item-end  text-wrap type="number" text-right [(ngModel)]="unit"></ion-input>
  </ion-item>

  <ion-item no-lines>

    <ion-label>申购说明</ion-label>

  </ion-item>
  <ion-item>
    <ion-textarea  rows = "15"  text-wrap placeholder='请输入申购明细描述'  [(ngModel)]="remark" class='area_class' >
    </ion-textarea>
  </ion-item>

</ion-content>
