<ion-header>

  <ion-navbar>
    <ion-title>指派受理人</ion-title>
  </ion-navbar>

</ion-header>

<ion-content (pan)="panEvent($event)">
    <ion-searchbar placeholder = "搜索" (ionInput)="getItems($event)"></ion-searchbar>

    <ion-list >
      <ion-item *ngFor = 'let item of employeeList'>
          <ion-label>{{item.name}}</ion-label>
          <ion-checkbox (ionChange)="choosePeople(item)"></ion-checkbox>
        </ion-item>
    </ion-list>


</ion-content>
