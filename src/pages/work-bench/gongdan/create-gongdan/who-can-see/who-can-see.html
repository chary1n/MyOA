<ion-header>


  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>谁可以看</ion-title>

    <ion-buttons end>
      <button ion-button (click)='conform()'>
        确定
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item>
    <ion-label> 全公司</ion-label>
    <ion-checkbox (click)="chooseCompany()" [checked]="companyIschoosed" ></ion-checkbox>
  </ion-item>

  <ion-item  (click)="chooseDepartment()">
      <span style="float:right;text-align: right;" class="span_x">{{direction}}</span>
    指定部门
  </ion-item>
  <ion-list *ngIf="showDepartmentList" >
    <ion-item *ngFor="let item of departmentList;let i = index">
      <ion-label> {{item.name}}</ion-label>
      <ion-checkbox (click)="chooseItem(item)" [checked]=item.ischeck></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
