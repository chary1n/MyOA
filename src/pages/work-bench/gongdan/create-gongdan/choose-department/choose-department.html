<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>指定部门</ion-title>
    <ion-buttons end>
      <button ion-button (click)='conform()'>
        确定
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of departmentList;let i = index">
      <ion-label> {{item.name}}</ion-label>
      <ion-checkbox (click)="chooseItem(item)" [checked]=item.ischeck></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
