<ion-header>

  <ion-navbar>
    <ion-title>指派</ion-title>
    <ion-buttons end>
      <button ion-button (click)='confirm()'>
        确定
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content >
  <ion-searchbar placeholder = "搜索" (ionInput)="getItems($event)"></ion-searchbar>
  <div style="overflow:scroll;margin-top:2px;">
    <ion-list>
      <ion-item tappable (click) = "itemSelect(item)" *ngFor = 'let item of employeeList'>
        <ion-avatar item-start>
            <img src={{item.image}}>
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.job_id.name}}</p>
        <img *ngIf="is_select(item)" item-end style="float:right;width:18px;" src="assets/img/work_bench/checkbox_true.png">
      </ion-item>
  </ion-list>
  </div>
</ion-content>
