  Ionic pages and navigation.

<ion-header>
    
      <ion-navbar>
        <ion-title>产品</ion-title>
        <ion-buttons end>
          <button ion-button icon-only tappable (click)="scan()">
              <ion-icon name="qr-scanner"></ion-icon>
            </button>
        </ion-buttons>
    
      </ion-navbar>
      <ion-grid  class="searchBackground">
          <ion-row>
            <ion-col col-4>
              内部参考
            </ion-col>
            <ion-col col-3>
              内部类别
            </ion-col>
            <ion-col col-2.5>
              在手数量
            </ion-col>
            <ion-col col-2.5>
              预测数量
            </ion-col>
          </ion-row>
        </ion-grid>
    
    </ion-header>
    
    
    <ion-content >
      <div class="searchBackground">
          <ion-grid >
              <ion-row>
                <ion-col col-6>
                  <div>
                    <ion-input [(ngModel)]="searchName" placeholder="输入产品名称" text-wrap style="margin-left:20px;;"></ion-input>
                  </div>
                </ion-col>
                <ion-col col-6>
                  <div><button (click)='searchClick()' class="searchFont">搜索</button></div>
                </ion-col>
              </ion-row>
            </ion-grid>
      </div>
      <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      <ion-list >
        <ion-grid *ngFor="let item of items;let i =index" (click)="toDetail(i)">
          <ion-row >
            <ion-col col-4>
              {{item.default_code}}
            </ion-col>
            <ion-col col-3>
              {{item.categ_id}}
            </ion-col>
            <ion-col col-2.5>
              {{item.qty_available}}
            </ion-col>
            <ion-col col-2.5>
              {{item.virtual_qty}}
            </ion-col>
          </ion-row>
          <div class="divLine"></div>
        </ion-grid>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    
    </ion-content>
