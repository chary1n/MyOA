<ion-header>

  <ion-navbar>
    <ion-title>详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="grid_header">
    <ion-row class="row_class" align-items-center>
      <ion-col>
        <div style="border-color:black;border:1px" class="first_div">
          <h3>库存</h3><br>
          <h2>{{item.qty_available}}</h2>
        </div>
      </ion-col>
      <ion-col>
        <div class="first_div">
          <h3>预测</h3><br>
          <h2>{{item.virtual_qty}}</h2>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-item (click)="clickBOM()">
      <ion-label  >BOM 
      <span style="color:red;"> *</span>
    </ion-label>
    </button>

  <ion-item>
    <ion-label>内部参考
    </ion-label>
    <ion-label text-right item-end style="font-size: 70%;color: #605E5E ;">{{pro_spec}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>产品名
    </ion-label>
    <ion-label text-right item-end style="font-size: 70%;color: #605E5E ;">{{pro_spec}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>位置
    </ion-label>
    <ion-label text-right item-end style="font-size: 70%;color: #605E5E ;">{{pro_spec}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>国内简称
    </ion-label>
    <ion-label text-right item-end style="font-size: 70%;color: #605E5E ;">{{pro_spec}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>国内简称
    </ion-label>
    <ion-label text-right item-end style="font-size: 70%;color: #605E5E ;">{{pro_spec}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>国内类型
    </ion-label>
    <ion-label text-right item-end style="font-size: 70%;color: #605E5E ;">{{pro_spec}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>产品规格
    </ion-label>
    <ion-label text-right item-end style="font-size: 70%;color: #605E5E ;">{{pro_spec}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>内部类别
    </ion-label>
    <ion-label text-right item-end style="font-size: 70%;color: #605E5E ;">{{pro_spec}}</ion-label>
  </ion-item>

  <button ion-item (click)="warehouseMobile()">
        <ion-label  >库存移动
        <span style="color:red;"> *</span>
      </ion-label>
      </button>

</ion-content>
