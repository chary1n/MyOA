  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>库存移动</ion-title>
  </ion-navbar>
  <ion-grid >
      <ion-row>
        <ion-col col-4>
          产品名
        </ion-col>
        <ion-col col-2>
          数量
        </ion-col>
        <ion-col col-3>
          来源位置
        </ion-col>
        <ion-col col-3>
          目的位置
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-header>





<ion-content >

    <ion-list *ngFor="let item of items;let i =index">
        <ion-grid >
          <ion-row>
            <ion-col col-4>
              {{item.name}}
            </ion-col>
            <ion-col col-2>
              {{item.product_uom_qty}}
            </ion-col>
            <ion-col col-3>
              {{item.location}}
            </ion-col>
            <ion-col col-3>
              {{item.location_dest}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
</ion-content>
