<ion-header>
        <ion-navbar color="gongdan-color" hideBackButton="true">
                <ion-buttons left>
                    <button ion-button icon-only tappable (click)="cancel()" style="font-size:14px;color: white;margin-left: 10px">
                        取消
                    </button>
                </ion-buttons>
                <ion-buttons right>
                    <button ion-button icon-only tappable (click)="save()" style="font-size:14px;color: white;margin-right: 10px">
                        完成
                    </button>
              </ion-buttons>
              <ion-title style="text-align: center">工作计划</ion-title>
            </ion-navbar>
</ion-header>


<ion-content>
    <div style="border-bottom:#f0f2f5 1px solid;">
                <p style="color:#949ca1;font-size: 12px;margin-left: 25px;">1.近期计划；2.长期规划</p>
    </div>
            <textarea [(ngModel)]="rt_insufficient" placeholder="请输入" cols="20" style="border-bottom:white 0px solid;
                border-top:white 0px solid;
                border-left:white 0px solid;
                border-right:white 0px solid;
                margin: 15px;height: 280px;padding: 5px;width:90%"></textarea>
</ion-content>
