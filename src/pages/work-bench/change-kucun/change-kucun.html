<ion-header>

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>库存调整</ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background:#f0f2f5">
    <ion-auto-complete style="width: 94vw; margin-left:3vw" (itemSelected)="itemSelected0($event)" [dataProvider]="changesearchService"></ion-auto-complete>
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
        <ion-list style="margin-top:-10px">
          <ion-item  no-lines *ngFor='let item of waitApplyList' tappable (click)='getWaitApplyDeatil(item)' style="margin-top:10px">
            <h4 text-wrap style="font-size:14px;color:#2e3133">{{item.name}}</h4>
            <p text-wrap style="font-size:12px;color:#8a9299;margin-top:15px"> 创建人：{{item.create_name}} </p>
            <p text-wrap style="font-size:12px;color:#8a9299;margin-top:10px">盘点日期：{{ changeDate(item.date) | date:"yyyy.MM.dd"}}</p>
            <p text-wrap style="font-size:12px;color:#8a9299;float:left;margin-top:10px">来源备注：{{changeRemark(item.remark)}}</p>
            <p text-wrap style="font-size:12px;float:right;color:#fd9f89;margin-top:10px">进行中</p> 
          </ion-item> 
        </ion-list>
</ion-content>
