<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content style="background:#f0f0f0">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content> 
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor='let item of applyList' tappable (click)='clickApply(item.id)'>
      <p text-wrap style="float:right;color:#000000;">{{item.create_time}}</p>
      <p text-wrap style="font-size:110%;color:#000000;">{{item.name}}
        <span style="font-size:90%;color:#394bec;margin-left:20px;">报销
        </span>
      </p>
      <p text-wrap style="float:right;color:#fc6621;font-weight:bold"> {{item.stateCN}} </p>
      <p text-wrap style="color:gray">金额总计(元)：{{item.payment}} </p>
      <p text-wrap style="color:gray">部门：{{item.department}} </p>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor='let item of applyList' tappable (click)='clickApply(item.id)'>
      <p text-wrap style="float:right;color:#000000;">{{item.create_time}}</p>
      <p text-wrap style="font-size:110%;color:#000000;">{{item.name}}
        <span style="font-size:90%;color:#394bec;margin-left:20px;">报销
        </span>
      </p>
      <p text-wrap style="float:right;color:#fc6621;font-weight:bold"> {{item.stateCN}} </p>
      <p text-wrap style="color:gray">金额总计(元)：{{item.payment}} </p>
      <p text-wrap style="color:gray">部门：{{item.department}} </p>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll immediate-check="false" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer>
  <button ion-button (click)="showActionSheet()" full> 我要申请</button>
</ion-footer>
