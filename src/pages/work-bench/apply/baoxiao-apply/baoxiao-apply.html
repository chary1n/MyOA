<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>新建报销</ion-title>
  </ion-navbar>


</ion-header>


<ion-content style="background:#f0f0f0">
  <ion-item>
    <ion-label>申请人
      <!-- <span style="color:red;"> *</span> -->
    </ion-label>
    <ion-label item-end text-right>{{name}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>部门(费用归属)</ion-label> 
    <ion-select [(ngModel)]="department" class="normal-select">
      <ion-option *ngFor="let item of departmentList;" value={{item.id}} 
       >{{item.name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>暂支余额
      <!-- <span style="color:red;"> *</span> -->
    </ion-label>
    <ion-label item-end text-right>{{pre_payment_reminding}}</ion-label>
  </ion-item>

  <ion-list style="margin-top:10px">
      <ion-item *ngFor='let item of addProductionList;let i = index'>
        <div >报销明细{{i+1}}</div>
        <p text-wrap class="team_p">产品：{{item.productName}}</p>
        <p text-wrap class="team_p">金额：{{item.amount}}</p>
        <p text-wrap class="team_p">费用说明：{{item.remark}}</p>
      </ion-item>
    </ion-list>



  <button ion-button full (click)="addApplyDetail()">
    + 报销明细
  </button>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button ion-start style='width:66%' clear> 金额总计 (元) : {{total}}</button>
    <button ion-button ion-end style='width:30%' (click)='save()'> 保存</button>
  </ion-toolbar>

</ion-footer>
