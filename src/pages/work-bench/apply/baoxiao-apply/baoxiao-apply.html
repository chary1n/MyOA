<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf="editItem">{{editItem.name}}</ion-title>
    <ion-title *ngIf="!editItem">新建报销</ion-title>
  </ion-navbar>


</ion-header>


<ion-content style="background:#f0f0f0">

  <ion-item>
    <ion-label>申请人
      <!-- <span style="color:red;"> *</span> -->
    </ion-label>
    <ion-label item-end text-right>{{name}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label style="color:black">部门(费用归属)</ion-label>
    <ion-select [(ngModel)]="department" class="normal-select">
      <ion-option *ngFor="let item of departmentList;" value={{item.id}}>{{item.name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>暂支余额
      <!-- <span style="color:red;"> *</span> -->
    </ion-label>
    <ion-label item-end text-right>{{pre_payment_reminding}}</ion-label>
  </ion-item>

  <!-- <button ion-item (click)="addShengouItem()">
    <ion-label>申购余额(可报销)
    </ion-label>
    <ion-label item-end text-right>申购余额</ion-label>
  </button> -->


  <ion-list style="margin-top:10px" lines>
    <ion-item-sliding *ngFor='let item of items;let i = index'>
      <ion-item>
        <div class="detail_div">
          <span style="font-size:80%;color:#00a7f1;float:left;font-weight:bold;margin-top:-2px">● {{item.productName}}</span>
          <span style="float:right;font-size:80%;margin-top:-2px">￥{{item.amount}}</span>
          <span style="font-size:80%;color:gray;float:right;margin-right:20px;margin-top:-2px">税金：{{item.tax}}</span>
        </div>
        <p text-wrap style="font-size:80%;color:gray;margin-top:5px;">消费用途：{{item.remark}}</p>
        <p text-wrap style="font-size:80%;color:gray;margin-top:2px;">备注：{{item.remarks}} </p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="changeProductItem(i)">
          <ion-icon name="create"></ion-icon>
          修改
        </button>
        <button ion-button color="primary" (click)="deleteProductItem(i)">
          <ion-icon name="trash"></ion-icon>
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



  <button ion-button full (click)="addApplyDetail()">
    + 报销明细
  </button>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button ion-start style='width:66%' clear> 金额总计 (元) : {{total}}</button>
    <button ion-button ion-end style='width:30%' (click)='save()'> 保存</button>
  </ion-toolbar>

</ion-footer>
