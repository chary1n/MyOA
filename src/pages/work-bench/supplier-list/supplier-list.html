<ion-header>

  <ion-navbar>
    <ion-title>supplier-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor='let item of items' (click) = 'supplier_detail(item)'>
      <ion-avatar item-start>
        <!--<img src="assets/img/avatar-finn.png">-->
      </ion-avatar>
      <h2>{{item.company_name}}</h2>
      <h3>NO：{{item.internal_code}}</h3>
      <p>电话：{{item.phone}} Email：{{item.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
