<ion-header>

  <ion-navbar hideBackButton="true">
     <ion-buttons left>
          <button ion-button icon-only (click)="goBack()">
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </button>
      </ion-buttons> 
        <!--<ion-auto-complete  [dataProvider]="completeTestService"></ion-auto-complete>-->

      <ion-title>供应商</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-auto-complete style="width: 100vw;" (itemSelected) = "itemSelected($event)"  [dataProvider]="completeTestService"></ion-auto-complete>

  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  <ion-list style="margin-top:0px;">
    <ion-item *ngFor='let item of items' tappable (click) = 'supplier_detail(item.id)'>
      <!--<ion-avatar item-start>-->
        <!--<img src="assets/img/avatar-finn.png">-->
      <!--</ion-avatar>-->
      <h2>{{item.company_name}}</h2>
      <h3 class="code_class">NO：{{item.internal_code}}</h3>
      <p class="p_class" text-wrap>电话:{{item.phone}}</p>
      <p class="p_class" text-wrap>Email:{{item.email}}</p>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
