<ion-header no-border>

  <ion-navbar color="gongdan-color">
    <ion-title>补销卡审核</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content (pan)="panEvent($event)" class="main_background">
  <!--<div class="row_class" *ngIf="is_manager == true" align-items-center>
        <div class="left_div" align="center" tappable (click) = "click_me()">
          <p [ngClass]="{true:'under_line_style',false:'normal_style'}[inner_type == 'me']">我的申请</p> 
        </div>
         <div class="right_div" align="center" tappable (click) = "click_wait_me()">
          <p [ngClass]="{true:'under_line_style',false:'normal_style'}[inner_type == 'wait_me']">待我审核</p>
        </div>
  </div>-->
  <div class="header_div_class">
      <ion-auto-complete class="searchbar_class" (itemSelected)="itemSelected($event)" (itemClearSelected)="itemClearSelected($event)" [dataProvider]="attendanceAutoService" showCancelButton="true"></ion-auto-complete>
  </div>
      <div *ngIf="inner_type == 'me'">
        <div class="div_class" no-lines *ngFor='let item of me_list' tappable (click)='approval_detail_no_approve(item)'>
          <p text-wrap class="time_class">{{item.create_time}}</p>
          <span text-wrap class="span_class">{{item.rt_name}}</span><span style="margin-left:10px">{{item.employee_name}}</span>
          
          <p text-wrap class="bottom_class"><span>月份：{{item.month_time}}</span><span>合计：{{item.total_day}}天</span></p>
          <p text-wrap class="state_class">{{item.state}}</p>
          <div class="differ_class">
          </div>
        </div>

      </div>

      <div no-lines *ngIf="inner_type == 'wait_me'">
        <div class="div_class" no-lines *ngFor='let item of wait_me_list' tappable (click)='approval_detail(item)'>
          <p text-wrap class="time_class">{{item.create_time}}</p>
          <span text-wrap class="span_class">夏天</span><span style="margin-left:10px">{{item.employee_name}}</span>
          
          <p text-wrap class="bottom_class"><span>月份：{{item.month_time}}</span><span>合计：{{item.total_day}}天</span></p>
          <p text-wrap class="state_class">{{item.state}}</p>
          <div class="differ_class">
          </div>
        </div>
        
      </div>
  <div align="center" *ngIf="!wait_me_list || wait_me_list.length == 0">
      <img style="width:100px;position:absolute;left:calc(50% - 50px);top:calc(50% - 60px)" src="assets/img/nodataimg.png">
      <p style="width:100px;position:absolute;left:calc(50% - 50px);top:calc(50% + 30px);color:#c2c8cc;font-size:15px">空空如也～</p>
    </div>
</ion-content>
