<ion-header>

    <ion-navbar color="gongdan-color" hideBackButton="true">
        <ion-buttons left>
          <button ion-button (click)="goBack()">
            上一步
          </button>
        </ion-buttons>
        <ion-title>开通账号</ion-title>
        <ion-buttons end>
          <button ion-button (click)='next()'>
            保存
          </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    是否为该员工开通ERP后台账号?
  </p>

  <ion-checkbox style="margin-left:14%;border-color: #cccccc ;margin-top:10px;padding-bottom: 2px;"  [checked]='chooseOpen' (click)="checkOpen()" ></ion-checkbox>

  <span style="vertical-align:super;padding-top:3px"> 开通</span>

  <ion-checkbox style="margin-left:100px;padding-bottom: 3px;"   [checked]='chooseClose' (click)="checkClose()" ></ion-checkbox>
  <span style="vertical-align:super"> 不开通</span>
  <div *ngIf="chooseOpen"  style="margin-top:20px;padding-left: 20px;">  
      
        <ion-input  style="background-color:#f5f7fa;padding-left:20px" [(ngModel)]="email" placeholder="请为该员工设置系统登录邮箱"  ></ion-input>
  </div>

  



</ion-content>
