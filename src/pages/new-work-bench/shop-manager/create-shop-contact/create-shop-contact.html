<ion-header no-border>

  <ion-navbar color="gongdan-color" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
    </ion-buttons>
    <ion-title>创建联系人</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #f0f2f5">
  <ion-item class="item_now_class">
    <ion-label class="label_class"> 类型
      <span style="color:red;"> *</span>
    </ion-label>
    <ion-select (ionChange)="watch()" [(ngModel)]="type" class="normal-select" okText="确定" cancelText="取消" style="font-size: 15px;color: #333333">
      <ion-option  *ngFor="let item of typeList;let i = index;" value={{item.id}}>{{item.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item class="item_now_class">
    <ion-label class="label_class"> 名称 <span style="color:red;"> *</span></ion-label>
    <ion-input [(ngModel)]="contact_name" placeholder="请输入" text-right style="font-size: 15px;color: #333333"></ion-input>
  </ion-item>
  <ion-item class="item_now_class">
    <ion-label class="label_class"> 工作岗位 </ion-label>
    <ion-input [(ngModel)]="job" placeholder="请输入" text-right style="font-size: 15px;color: #333333"></ion-input>
  </ion-item>
  <ion-item tappable (click)="choose_address()" *ngIf="need_show_address">
    <ion-label class="label_class"> 地址
      <p class="p_class"> {{country_name}}{{state_name}}{{address}} </p>
    </ion-label>
    <img item-end src="assets/img/journal_sheet/right_icon.png" style="height:10px;margin-right:-4px">
  </ion-item>
  <ion-item class="item_now_class">
    <ion-label class="label_class"> 电话 </ion-label>
    <ion-input [(ngModel)]="phone" type="number" placeholder="请输入" text-right style="font-size: 15px;color: #333333"></ion-input>
  </ion-item>
  <ion-item class="item_now_class" no-lines>
    <ion-label class="label_class"> Email </ion-label>
    <ion-input [(ngModel)]="email" placeholder="请输入" text-right style="font-size: 15px;color: #333333"></ion-input>
  </ion-item>
  <div class="bg_class">
    <div class="record_class">
      备注
    </div>
    <ion-textarea #mytextarea id="area_id" rows="15" placeholder="说点什么" [(ngModel)]="remark" style="margin-top:10px;height:200px;margin-left:4.5%;width:91%;overflow:hidden;border-radius:1px;padding-left:5px;color:gray"></ion-textarea>
  </div>
</ion-content>

<ion-footer style="background-color: #2597ec" *ngIf="can_show_footer">
  <button style="background-color:#2597ec" ion-button (click)="save_contact()" full> 保存</button>
</ion-footer>
