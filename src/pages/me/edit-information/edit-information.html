<ion-header>

  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-list>
    <ion-item (click)='changeHeardImg()'>
      <ion-label>头像</ion-label>
      <ion-img src={{user_heard}}  width=100px height=100px item-end></ion-img>
      <ion-icon name="arrow-forward" item-end color="blue"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>昵称</ion-label>
      <ion-label item-end >{{name}}</ion-label>
    </ion-item>
    <ion-item style="margin-top:20px">
      <ion-label>公司</ion-label>
      <ion-label item-end >{{company}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>部门</ion-label>
      <ion-label item-end >{{department}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>职位</ion-label>
       <ion-label item-end >{{job}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>工号</ion-label>
       <ion-label item-end >{{barcode}}</ion-label>
    </ion-item>
    <ion-item >
      <ion-label>手机号码</ion-label>
      <ion-label item-end >{{phone}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
