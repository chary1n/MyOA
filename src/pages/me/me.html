  <ion-content padding class="outer-content">

      <div class='user_top'>
    <img src={{user_heard}} alt="">
    <div class="top_text">
      <h4>{{name}}</h4>
      <p>研发部-ios开发工程师</p>
      <p>若贝尔科技沭阳有限公司</p>
    </div>
  </div>

  <div class="edit_wraper" (click)='editInformation()'>
    <div>
      <ion-icon name="create"></ion-icon>
      <span>编辑资料</span>
    </div>
  </div>


    <ion-list>
      <button ion-item>
      <ion-icon name="lock" item-start color="blue"></ion-icon>
      <ion-label>账号与安全</ion-label>
       <ion-icon name="arrow-forward" item-end color="blue"></ion-icon>
    </button>

      <button ion-item>
      <ion-icon name="wifi" item-start color="primary"></ion-icon>
      <ion-label>新消息通知</ion-label>
        <ion-icon name="arrow-forward" item-end color="blue"></ion-icon>
    </button>

      <button ion-item>
      <ion-icon name="bluetooth" item-start color="primary"></ion-icon>
      <ion-label>使用帮助</ion-label>
        <ion-icon name="arrow-forward" item-end color="blue"></ion-icon>
    </button>

      <button ion-item>
      <ion-icon name="call" item-start color="secondary"></ion-icon>
      <ion-label>关于我们</ion-label>
        <ion-icon name="arrow-forward" item-end color="blue"></ion-icon>
    </button>

    </ion-list>

    <button  ion-button  outline block (click)="outToLogin()" >
    退出登录
  </button>

  

  </ion-content>
