<ion-header>

    <ion-navbar color="gongdan-color" hideBackButton="true">
        <ion-buttons left>
            <button ion-button icon-only tappable (click)="cancel()" style="font-size:14px;color: white;margin-left: 10px">
                取消
            </button>
        </ion-buttons>
        <ion-buttons right>
            <button ion-button icon-only tappable (click)="finish()" style="font-size:14px;color: white;margin-right: 10px">
                完成
            </button>
      </ion-buttons>
      <ion-title style="text-align: center">提醒</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-item no-lines style="min-height: 20px;border-bottom: #f0f2f5 10px solid;border-top: #f0f2f5 10px solid;">
        <ion-label style="font-size: 13px;" [ngClass]="{true:'yesSelect',false:'noSelcet'}[ischeck]">
          不提醒
        </ion-label>
        <ion-checkbox  (click)="selectNo()" [checked]=ischeck></ion-checkbox>
    </ion-item>
    <ion-list>
            <ion-item  no-lines *ngFor = 'let item of alarmList' style="border-bottom: #f0f2f5 1px solid;min-height: 25px">
                <ion-label style="font-size: 13px">{{item.alarm_name}}</ion-label>
                <ion-checkbox  (click)="selectAlarm(item)" [checked]=item.ischeck></ion-checkbox>
              </ion-item>
    </ion-list>
    <!-- <ion-list no-lines>
      <ion-item no-lines *ngFor='let item of alarmList' style="min-height: 20px;border-bottom: #f0f2f5 1px solid;" tappable (click)="selectAlarm(item)">
          <ion-label style="font-size: 13px;" [ngClass]="{true:'yesSelect',false:'noSelcet'}[item.ischeck]">
              {{item.alarm_name}}
            </ion-label>
      </ion-item>
    </ion-list> -->
    <ion-item-group *ngIf="!ischeck">
            <ion-item no-lines style="min-height: 20px;border-top: #f0f2f5 10px solid;">
                    <ion-label style="font-size: 10px">请选择提醒方式</ion-label>
                </ion-item>
                <ion-item no-lines style="min-height: 20px;padding-left: 0px;border-bottom:#f0f2f5 1px solid;">
                    <ion-label style="font-size: 13px;padding-left: 15px">网页提醒</ion-label>
                    <ion-toggle [(ngModel)]="type_notification"></ion-toggle>
               </ion-item>
              <ion-item no-lines style="min-height: 20px;padding-left: 0px;border-bottom:#f0f2f5 1px solid;">
                     <ion-label style="font-size: 13px;padding-left: 15px">App提醒</ion-label>
                     <ion-toggle [(ngModel)]="type_app"></ion-toggle>
               </ion-item>
    </ion-item-group>

</ion-content>
