  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border>

    <ion-navbar color="gongdan-color" hideBackButton="true">
        <ion-buttons left>
            <button ion-button icon-only (click)="goBack()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
          </ion-buttons>
      <ion-title>逾期待办</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group>
      <div *ngFor="let subItem of item" style="border-bottom:#f0f2f5 10px solid;padding: 1px">
          <p style="padding-bottom: 10px;padding-left: 10px;font-size: 13px;color: #666666;border-bottom:#f0f2f5 1px solid;">
            {{subItem.start}}
          </p>
          <div *ngFor="let sub of subItem.subList" style="height: 40px;margin-top: 15px;padding: 1px;border-bottom:#f0f2f5 1px solid;margin-bottom: -1px;cursor :pointer" tappable (click)="toDetail(sub)">
              <p style="float: left;font-size: 12px;color: #666666;padding-left: 20px;margin-top: 3px">{{sub.event_time}}</p>
              <p style="font-size: 12px;color: #666666;margin-left: 105px;margin-top: 0px">[{{sub.type_name}}] {{sub.subject}}</p>
          </div>
        </div>
  </ion-item-group>
</ion-content>
