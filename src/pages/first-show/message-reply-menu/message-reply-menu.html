  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-menu side="right" persistent="true" [content]="content" type="overlay" (ionDrag)="dragMenu()"
  (ionClose)="closeMenu()" (ionOpen)="openMenu()" id="menu9">

  <ion-content>
    <ng-container *ngIf="menu_type == 'normal'">
      <div>
        <div *ngIf="is_show_me" class="me_header">
          与我相关
        </div>
        <ion-grid *ngIf="is_show_me" class="grid_class">
          <ion-row>
            <ion-col tappable (click)="click_wait()" col-4>
              <div [ngClass]="{true:'me_class_choose',false:'me_class'}[isSelectMe('wait')]">
                待开始
              </div>
            </ion-col>
            <ion-col tappable (click)="click_ing()" col-4>
              <div [ngClass]="{true:'me_class_choose',false:'me_class'}[isSelectMe('doing')]">
                进行中
              </div>
            </ion-col>
            <ion-col tappable (click)="click_cancel()" col-4>
              <div [ngClass]="{true:'me_class_choose',false:'me_class'}[isSelectMe('cancel')]">
                暂停
              </div>
            </ion-col>
          </ion-row>

        </ion-grid>
      </div>

      <div>
        <div class="me_header">
          时间区间
        </div>
        <ion-grid class="grid_class">
          <ion-row>
            <ion-col tappable (click)="click_start_time()" col-4>
              <div class="time_class_choose">
                <ion-datetime text-wrap placeholder="开始时间" cancelText="取消" doneText="确定" [(ngModel)]="start_date"
                  (ngModelChange)="changeStartDate($event)" min="2017-01" max="2100-12"
                  style="color:#5C6166;font-size:12px;word-wrap:break-word;padding-left: 0px;padding-right: 0px;"
                  displayFormat="MM月DD日" pickerFormat="YYYY年MM月DD日"></ion-datetime>
              </div>
            </ion-col>
            <div class="differ_class">
              一
            </div>
            <ion-col tappable (click)="click_end_time()" col-4>
              <div class="time_class_choose">
                <ion-datetime text-wrap placeholder="结束时间" cancelText="取消" doneText="确定" [(ngModel)]="end_date"
                  (ngModelChange)="changeEndDate($event)" min="2017-01" max="2100-12"
                  style="color:#5C6166;font-size:12px;word-wrap:break-word;overflow:hidden;padding-left: 0px;padding-right: 0px;"
                  displayFormat="MM月DD日" pickerFormat="YYYY年MM月DD日"></ion-datetime>
              </div>
            </ion-col>
          </ion-row>

        </ion-grid>
      </div>

      <div>
        <div class="me_header">
          快速筛选
        </div>
        <ion-grid class="grid_class">
          <ion-row>
            <ion-col tappable (click)="click_state_today()" col-4>
              <div [ngClass]="{true:'me_class_choose',false:'me_class'}[quick_type == 'today']">
                今日动态
              </div>
            </ion-col>
            <ion-col tappable (click)="click_state_yestoday()" col-4>
              <div [ngClass]="{true:'me_class_choose',false:'me_class'}[quick_type == 'yestoday']">
                昨日动态
              </div>
            </ion-col>
            <ion-col tappable (click)="click_state_sevenday()" col-4>
              <div [ngClass]="{true:'me_class_choose',false:'me_class'}[quick_type == 'sevenday']">
                7天内
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div>
        <div class="me_header">
          类型
        </div>
        <ion-grid class="grid_class">
          <ion-row>
            <ion-col tappable (click)="click_remark()" col-4>
              <div [ngClass]="{true:'me_class_choose',false:'me_class'}[message_type == 'remark']">
                备注
              </div>
            </ion-col>
            <ion-col tappable (click)="click_system_remark()" col-4>
              <div [ngClass]="{true:'me_class_choose',false:'me_class'}[message_type == 'system_remark']">
                系统消息
              </div>
            </ion-col>
          </ion-row>

        </ion-grid>
      </div>
    </ng-container>
    <ng-container *ngIf="menu_type == 'sx'">
      <ul id="ztree" class="ztree" style="padding-bottom:44px"></ul>
    </ng-container>
  </ion-content>
  <ion-footer>
    <div class="left_btn" tappable (click)='reset()'>
      重置
    </div>
    <div class="right_btn" tappable (click)='confirm()'>
      确定
    </div>
  </ion-footer>
</ion-menu>

<ion-nav [root]="root" #content swipeBackEnabled="false">
  <ion-buttons left>
    <button ion-button icon-only (click)="goBack()">
      <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
    </button>
  </ion-buttons>
</ion-nav>
